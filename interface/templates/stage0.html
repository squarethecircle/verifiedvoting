<!-- Welcome Page -->

<html>
	<head>
		<script>
			document.addEventListener('keydown', function(event) {
			    if (event.keyCode == 13) {
			        document.location.href = '/stage1';
			    }
			    if (event.keyCode == 27) {
			    	document.location.href = '/finish';
			    }
			}, true);
		</script>
	</head>

	<p>Welcome!</p>

	<p>Press ENTER to begin voting.</p>
	<p>Press ESC to finish the voting process.</p>

</html>
