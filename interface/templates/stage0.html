<!-- Welcome Page -->

<html>
	<head>
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
		<script>
			document.addEventListener('keydown', function(event) {
			    if (event.keyCode == 13) {
			        document.location.href = '/stage1';
			    }
			    if (event.keyCode == 27) {
			    	document.location.href = '/finish';
			    }
			}, true);
		</script>
	</head>
	<body>
		<h1>Welcome!</h1>
		<p>Press <b>ENTER</b> to begin voting.</p>
		<p>Press <b>ESC</b> to tally and shut off machine.</p>
	</body>

</html>
