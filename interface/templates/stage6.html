<!-- Confirming vote and receipt receipt -->

<html>
	<head>
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
		<script>
			document.addEventListener('keydown', function(event) {
			    if (event.keyCode == 13) {
			        document.location.href = '/stage0';
			    }
			}, true);
		</script>
	</head>
	<body>
		<h1>Thank you for voting! Your vote has been cast.</h1>
		<h2>Instructions</h2>
		<p>Please collect your receipt.</p>
		<p>Press <b>ENTER</b> to ready machine for next vote.</p>
	</body>
</html>
