<!-- Confirming vote and receipt receipt -->

<html>
	<head>
		<script>
			document.addEventListener('keydown', function(event) {
			    if (event.keyCode == 13) {
			        document.location.href = '/';
			    }
			}, true);
		</script>
	</head>

	<p>Thank you for voting! Your vote has been cast.</p>
	<p>Press ENTER to ready machine for next vote.</p>
</html>
